<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Big Five Application</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="/testpage.css" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light ">
    <div class="container-fluid"  >
      <a class="navbar-brand" href="/"><img src="/images/studentLogo.png" alt="" width="30" height="30"> The Big 5 Traits</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/test">Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compare" tabindex="-1" >Compare</a>
          </li>
         </ul>
       </div>
       <div align="center" class="nav justify-content-center" sec:authorize="isAuthenticated()">
	    <p style="margin:auto 10px;">Username: <b><a th:text="${#authentication.getName()}"></a></b>!</p>
	    </div>
	  <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
	      <button class="btn btn-sample my-2 my-sm-0" type="submit">Logout</button>
	  </form>
     </div>
</nav>
<div>
	<p class="h1">I am someone who...</p>
</div>
<form th:action="@{/result}" method="post">
<table class="table table-striped" >
  <tr th:each="question : ${questions}">
  	<!-- Question field -->
  	<td  th:value="${question.qst_id}" th:text="${question.qst_title}"></td>
	<!-- Answer field -->
  	<td th:text="${answers[0].answ_title}"></td>
	<td>
		<table >
			<tr>
			<td><input type="radio" th:name="${question.qst_id}" th:value="${answers[0].answ_id}" required>1</td>
			<td><input type="radio" th:name="${question.qst_id}" th:value="${answers[1].answ_id}">2</td>
			<td><input type="radio" th:name="${question.qst_id}" th:value="${answers[2].answ_id}">3</td>
			<td><input type="radio" th:name="${question.qst_id}" th:value="${answers[3].answ_id}">4</td>
			<td><input type="radio" th:name="${question.qst_id}" th:value="${answers[4].answ_id}">5</td>
			</tr>
		</table>
	</td>
	<td th:text="${answers[4].answ_title}"></td>
  </tr>
</table>
<div class="col-md-12 text-center">
	<button class="btn btn-sample" type="submit">Send</button>
</div>
</form>
  
<br>
<br>
<br>
<br>
<br>
<br>
<footer class="blog-footer" style="text-align: center;">
    <p>
      <a href="#">Back to top</a>
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
