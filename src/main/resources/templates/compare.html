<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Big Five Application</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="/homepage.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light ">
    <div class="container-fluid"  >
      <a class="navbar-brand" href="/"><img src="/images/studentLogo.png" alt="" width="30" height="30"> The Big 5 Traits</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/test">Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compare" tabindex="-1" >Compare</a>
          </li>
         </ul>
       </div>
       <div align="center" class="nav justify-content-center" sec:authorize="isAuthenticated()">
	    <p style="margin:auto 10px;">Welcome <b><a th:text="${#authentication.getName()}"></a></b>!</p>
	    </div>
	  <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
	      <button class="btn btn-sample my-2 my-sm-0" type="submit">Logout</button>
	  </form>
     </div>
</nav>
<main class="container">
    <div class="bg-light p-5 rounded mt-3">
      <h1>Big 5 traits personality test</h1>
      <div class=container_home style="display: flex;">
        <p class="text">Learn to know yourself better with a personality test.<br>The following test contains 20 questions which is estimated to take you about 5 minutes to complete.</p>
        <img src="images/bigfive.png" class="image" style="flex-direction: row; justify-content:flex-end; width: 500px; margin-left: 100px; margin-top: -100px;" alt="...">
      </div> 
      <form th:action="@{/comparedata}">
      <div class="input-group mb-3">
	      
		  <input type="text" class="form-control" th:name="id" th:id="id" placeholder="Compare my data with (STUDENT ID)" aria-label="Recipient's username" aria-describedby="basic-addon2">
		  <div class="input-group-append">
		    <button class="btn btn-sample" type="submit" >Compare</button>
		  </div>
	 </div>
	 </form>
	 </div>
</main>
</body>
</html>
