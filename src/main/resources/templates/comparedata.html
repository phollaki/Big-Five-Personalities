
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Big Five Application</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="/comparedata.css" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light ">
    <div class="container-fluid"  >
      <a class="navbar-brand" href="/"><img src="/images/studentLogo.png" alt="" width="30" height="30"> The Big 5 Traits</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/test">Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compare" tabindex="-1" >Compare</a>
          </li>
         </ul>
       </div>
       <div align="center" class="nav justify-content-center" sec:authorize="isAuthenticated()">
	    <p style="margin:auto 10px;">Welcome <b><a th:text="${#authentication.getName()}"></a></b>!</p>
	    </div>
	  <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
	      <button class="btn btn-sample my-2 my-sm-0" type="submit">Logout</button>
	  </form>
     </div>
</nav>
<main class="container"><div class="container">
		<h2 align="center">Data Graph</h2>

		<div id="container"></div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Big five personality scores'
        },
        subtitle: {
            text: 'Details'
        },
        xAxis: {
            categories: [[${keySet}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:20,
            title: {
                text: 'Score'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
        	type: 'column',
            name: 'You',
            color: 'red',
            data:[[${values2}]]
            }, {
              name: "Other student",
              color: 'blue',
              data: [[${values}]]
        }]
      });
    });
</script>
</main>
</body>
</html>
